<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CHEZ • Fan Photo Drop</title>
  <style>
    body {
      font-family: Inter, sans-serif;
      margin: 0;
      background: #0e0e14;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-bottom: 40px;
    }
    header {
      padding: 12px 16px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 1.1rem;
      font-weight: 600;
      margin: 0;
    }
    .badge {
      background: #9c2d68;
      color: #fff;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.85rem;
    }
    #camera, #preview {
      margin-top: 10px;
      width: 90%;
      max-width: 400px;
      aspect-ratio: 3/4;
      border-radius: 12px;
      background: #000;
      object-fit: cover;
    }
    .controls {
      margin-top: 20px;
      background: #181822;
      border-radius: 16px;
      padding: 16px;
      width: 90%;
      max-width: 400px;
    }
    .controls h2 {
      font-size: 1rem;
      margin-top: 0;
    }
    button {
      border: none;
      border-radius: 10px;
      padding: 10px 16px;
      font-size: 1rem;
      margin: 6px 4px;
      cursor: pointer;
    }
    #captureBtn {
      background: linear-gradient(135deg, #ff4d6d, #ff6f91);
      color: #fff;
    }
    #retakeBtn, #uploadBtn {
      background: #2b2b36;
      color: #fff;
    }
    select, input[type="text"], input[type="email"] {
      margin-top: 8px;
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: none;
      font-size: 0.9rem;
    }
    label {
      font-size: 0.85rem;
      margin-top: 12px;
      display: block;
    }
    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 0.8rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>CHEZ • Fan Photo Drop</h1>
    <div class="badge" id="eventBadge">Perth • 17 Sep 2025</div>
  </header>

  <video id="camera" autoplay playsinline></video>
  <canvas id="preview" style="display:none;"></canvas>

  <div class="controls">
    <h2>Controls</h2>
    <div>
      <button id="captureBtn">Capture</button>
      <button id="retakeBtn" style="display:none;">Retake</button>
      <button id="uploadBtn" style="display:none;">Confirm & Upload</button>
    </div>

    <label for="effect">Effect</label>
    <select id="effect">
      <option value="none">None</option>
      <option value="film">Film (grain + warm + vignette)</option>
      <option value="bw">B&amp;W (crunchy)</option>
    </select>

    <label for="quality">Quality</label>
    <input type="range" id="quality" min="0.5" max="1" step="0.1" value="0.8" />

    <label for="instagram">Instagram</label>
    <input type="text" id="instagram" placeholder="@yourhandle" />

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="you@example.com" />
  </div>

  <footer>
    chezwxrld.github.io
  </footer>

  <script>
    const video = document.getElementById('camera');
    const canvas = document.getElementById('preview');
    const ctx = canvas.getContext('2d');
    const captureBtn = document.getElementById('captureBtn');
    const retakeBtn = document.getElementById('retakeBtn');
    const uploadBtn = document.getElementById('uploadBtn');
    const effectSelect = document.getElementById('effect');
    const qualitySlider = document.getElementById('quality');
    let currentStream;
    let currentEffect = "none";

    async function initCamera() {
      try {
        currentStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" }, audio: false });
        video.srcObject = currentStream;
      } catch (err) {
        alert("Camera access denied or not available.");
      }
    }

    captureBtn.onclick = () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      applyEffect(ctx, canvas, currentEffect);
      video.style.display = "none";
      canvas.style.display = "block";
      captureBtn.style.display = "none";
      retakeBtn.style.display = "inline-block";
      uploadBtn.style.display = "inline-block";
    };

    retakeBtn.onclick = () => {
      video.style.display = "block";
      canvas.style.display = "none";
      captureBtn.style.display = "inline-block";
      retakeBtn.style.display = "none";
      uploadBtn.style.display = "none";
    };

    uploadBtn.onclick = async () => {
      canvas.toBlob(async (blob) => {
        const formData = new FormData();
        formData.append("file", blob, "photo.jpg");
        formData.append("effect", currentEffect);
        formData.append("quality", qualitySlider.value);
        formData.append("instagram", document.getElementById("instagram").value);
        formData.append("email", document.getElementById("email").value);

        try {
          const res = await fetch("https://chez-uploader.reece-lenzo.workers.dev/upload", {
            method: "POST",
            body: formData
          });
          const json = await res.json();
          alert(json.ok ? "Photo uploaded successfully!" : "Upload failed");
        } catch (e) {
          alert("Upload error: " + e.message);
        }
      }, "image/jpeg", qualitySlider.value);
    };

    effectSelect.onchange = () => {
      currentEffect = effectSelect.value;
    };

    function applyEffect(ctx, canvas, effect) {
      const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imgData.data;
      if (effect === "bw") {
        for (let i = 0; i < data.length; i += 4) {
          const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
          data[i] = data[i + 1] = data[i + 2] = avg;
        }
      } else if (effect === "film") {
        for (let i = 0; i < data.length; i += 4) {
          data[i] = data[i] * 1.1;     // red boost
          data[i + 1] = data[i + 1];   // green stable
          data[i + 2] = data[i + 2] * 0.9; // blue reduced
          if (Math.random() > 0.98) {
            data[i] = data[i + 1] = data[i + 2] = 255; // grain specks
          }
        }
      }
      ctx.putImageData(imgData, 0, 0);
    }

    initCamera();
  </script>
</body>
</html>
